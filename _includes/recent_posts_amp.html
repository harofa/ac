{% for post in site.posts limit:5 %}
{% assign author = site.data.people[post.author] %}
<div class="section-body">
<div class="section-thumb">
  <div class="section-img img-mask">
    <div class="mask"><a href="{{ post.url }}"><i class="fa fa-link"></i></a></div>
<amp-img alt="{% if post.images.alt %}{{ post.images.alt }} - thumbnail{% else %}{{ post.title }} - thumbnail{% endif %}" layout="fixed" width="100" height="60" tabindex="0" src="{% if post.images.thumb %}{{ post.images.thumb | prepend: site.images_path.images_thumb | prepend: site.baseurl | prepend: site.url }}{% elsif post.images.thumb_absolute %}{{ post.images.thumb_absolute }}{% elsif site.default_thumb_url %}{{ site.default_thumb_url }}{% else %}{{'default_thumb.png' | prepend: site.images_path.images_thumb | prepend: site.baseurl | prepend: site.url }}{% endif %}"><noscript><div class="img-fixed"><img width="100" height="60" src="{% if post.images.thumb %}{{ post.images.thumb | prepend: site.images_path.images_thumb | prepend: site.baseurl | prepend: site.url }}{% elsif post.images.thumb_absolute %}{{ post.images.thumb_absolute }}{% elsif site.default_thumb_url %}{{ site.default_thumb_url }}{% else %}{{'default_thumb.png' | prepend: site.images_path.images_thumb | prepend: site.baseurl | prepend: site.url }}{% endif %}" alt="{% if post.images.alt %}{{ post.images.alt }} - thumbnail{% else %}{{ post.title }} - thumbnail{% endif %}"/></div></noscript></amp-img>
  </div>
</div>
<div class="section-content">
<h4 class="section-content-heading">
  <a href="{{ post.url }}">{{ post.title }}</a></h4>
<div class="content-info">
    <span><i class="fa fa-user"></i> &nbsp;{%if post.author%}{{ author.name }}{% else %}{{ site.author.name }}{% endif %}</span>
</div>
</div>
</div>
{% endfor %}
