<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta content='width=device-width,minimum-scale=1,initial-scale=1' name='viewport'/>
  <title>{% if page.title %}{{ page.title }} - {{ site.name }}{% else %}{{ site.title }}{% endif %}</title>
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}"/>
  <link rel="icon" type="image/png" sizes="32x32" href="{{ 'favicon-32x32.png' | prepend: site.images_path.favicons | prepend: site.baseurl | prepend: site.url}}"/>
  <link rel="icon" type="image/png" sizes="16x16" href="{{ 'favicon-16x16.png' | prepend: site.images_path.favicons | prepend: site.baseurl | prepend: site.url}}"/>

  {% assign post_author = site.data.people[page.author] %}
  <meta name="author" content="{%if post_author.profile %}{{ post_author.profile }}{% else %}{{ site.author.profile }}{% endif %}" />
  <link rel="publisher" href="{{ site.publisher.name }}" />

  {% if page.add_head %}
  {{ page.add_head }}
  {% endif %}

  {% if page.add_head_script %}
  <script>
  {{ page.add_head_script }}
  </script>
  {% endif %}

  {% if page.add_style %}
  <style>
  {{ page.add_style }}
  </style>
  {% endif %}
</head>
