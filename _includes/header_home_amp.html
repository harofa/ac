<header id="header" class="blog-header">
  <div  class="navigation">
  	<div class="container">
  		<div class="row">
  			<div class="logo-wrap col-md-3 col-xs-10">
          <h1 class="blog-title">
<amp-img alt="" layout="fixed" width="20" height="20" tabindex="0" src="{{ 'apacaracom-head-25.png' | prepend: site.images_path.logo | prepend: site.baseurl | prepend: site.url}}"><noscript><div class="img-fixed"><img width="20" height="20" src="{{ 'apacaracom-head-25.png' | prepend: site.images_path.logo | prepend: site.baseurl | prepend: site.url}}" alt=""/></div></noscript></amp-img>
          <a href="{{ site.url }}">apaCara<span class="co-tld">.com</span></a>
          </h1>
  			</div>
  			<div class="menu-wrap col-md-8 ">
  			  <nav class="nav blog-nav">
            <ul class="list menu" itemscope itemtype="http://www.schema.org/SiteNavigationElement">{% for category in site.categories limit:6 %}
              <li itemprop="name"><a itemprop="url" href="{{ "/category" | prepend: site.baseurl | prepend: site.url }}/{{category|first}}">{{ category | first | upcase }}</a> </li>{% endfor %}
            </ul>
          </nav>
  			</div>
  			<div class="col-md-1 col-xs-2 menu-wrap menu-wrap-right">
          <a aria-label="Search" title="search" rel="search" target="_blank"  href="{{"/search.html" | prepend: site.baseurl | prepend: site.url }}"><i class="fa fa-search"></i></a>  
  			</div>
  		</div>
  	</div>
  </div>
</header>
