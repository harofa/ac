{% for tag in page.tags %}{% if tag contains "html" %}
<!-- SECTION - categories -->
<section class="section-wrapper links">
  <h2 class="section-title">HTML Tags</h2>
  <div class="section-line">
  	<div class="section-line-inside"></div>
  </div>
    <!-- Widget -->
  <div class="list-wrapper section-text list-bg list-bg-clean list-bg-bordered">
<ul class="list">{% assign sorted_tag = site.tags.htmltag | sort:"short_title" %}{% for post in sorted_tag limit: 120 %}<li><a href="{{ post.url }}">{{ post.short_title }}</a></li>{% endfor %}
</ul>
  </div>
</section>
{% endif %}{% endfor %}
