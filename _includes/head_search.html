<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="canonical" href="{{ ".html" | prepend: page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}"/>
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}"/>
  <title>{% if page.title %}{{ page.title }} {% else %}{{ site.title }}{% endif %}{% if paginator %} - page {{ paginator.page }}{% endif %}</title>
  <meta name="description" content="{% if page.metadata.description %}{{ page.metadata.description }}{% else %}{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}{% endif %}"/>{% if page.tags and page.tags.size > 0 %}
  <meta name="keywords" content="{% for tag in page.tags %}{{ tag }},{% endfor %}"/>{% endif %}

  <!-- icons -->
  <link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/favicons/apple-touch-icon.png' | absolute_url }}"/>
  <link rel="icon" type="image/png" sizes="32x32" href="{{ '/assets/favicons/favicon-32x32.png' | absolute_url }}"/>
  <link rel="icon" type="image/png" sizes="16x16" href="{{ '/assets/favicons/favicon-16x16.png' | absolute_url }}"/>
  <link rel="manifest" href="{{ '/assets/favicons/manifest.json' | absolute_url }}"/>
  <link rel="mask-icon" color="#5bbad5" href="{{ '/assets/favicons/safari-pinned-tab.svg' | absolute_url }}"/>
  <link rel="shortcut icon" href="{{ '/assets/favicons/favicon.ico' | absolute_url }}"/>
  <meta name="msapplication-config" content="{{ '/assets/favicons/browserconfig.xml' | absolute_url }}"/>
  <meta name="theme-color" content="#ffffff"/>
  <meta name="apple-mobile-web-app-title" content="{{ site.name }}"/>
  <meta name="application-name" content="{{ site.name }}"/>

  <!-- Social -->
  <meta property="og:title" content="{% if page.title %}{{ page.title }} - {{ site.name }}{% else %}{{ site.title }}{% endif %}"/>{% if page.title %}
  <meta property="og:type" content="article"/>{% else %}
  <meta property="og:type" content="website"/>{% endif %}
  <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}"/>
  <meta property="og:image" content="{% if page.images.figure %}{{ page.images.figure | prepend: site.images_path.images | prepend: site.baseurl | prepend: site.url }}{% elsif page.images.figure_absolute %}{{ page.images.figure_absolute }}{% elsif site.default_image_url %}{{ site.default_image_url }}{% else %}{{'posts/default_image.png' | prepend: site.images_path.images | prepend: site.baseurl | prepend: site.url }}{% endif %}"/>
  <meta property="og:site_name" content="{{ site.name }}"/>{% if page.language %}
  <meta property="og:locale" content="{{ page.language }}"/>{% elsif site.language %}
  <meta property="og:locale" content="{{ site.language }}"/>{% endif %}
  <meta property="og:description" content="{% if page.metadata.description %}{{ page.metadata.description }}{% else %}{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}{% endif %}"/>

  <meta name="twitter:card" property="twitter:card" content="summary"/>
  <meta name="twitter:site" property="twitter:site" content="{{site.twitter.tw_name}}"/>
  <meta name="twitter:title" property="twitter:title" content="{% if page.title %}{{ page.title }} - {{ site.name }}{% else %}{{ site.title }}{% endif %}"/>
  <meta name="twitter:image" property="twitter:image" content="{% if page.images.figure %}{{ page.images.figure | prepend: site.images_path.images | prepend: site.baseurl | prepend: site.url }}{% elsif page.images.figure_absolute %}{{ page.images.figure_absolute }}{% elsif site.default_image_url %}{{ site.default_image_url }}{% else %}{{'posts/default_image.png' | prepend: site.images_path.images | prepend: site.baseurl | prepend: site.url }}{% endif %}"/>
  <meta name="twitter:description" property="twitter:description" content="{% if page.metadata.description %}{{ page.metadata.description }}{% else %}{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}{% endif %}"/>
  <meta property="fb:app_id" content="{{ site.facebook.fb_app_id }}"/>
  <meta property="fb:admins" content="{{ site.facebook.fb_admins }}"/>
  <meta property="fb:profile_id" content="{{ site.facebook.profile_id }}"/>
  <style>
  {% include css.html %}
  </style>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
<!--<link href="https://fonts.googleapis.com/css?family=Montserrat:400,600|Noto+Sans" rel="stylesheet"/>-->
<link href="https://fonts.googleapis.com/css?family=Montserrat:400,500" rel="stylesheet"/>
  <style>
/* super-search
Author: Kushagra Gour (http://kushagragour.in)
MIT Licensed
*/  
.super-search{margin-top:3em;padding:15px}.super-search-btn{position:fixed;right:20px;top:20px}.super-search-btn:hover{}.super-search{position:fixed;background-color:#fff;left:0;right:0;top:0;bottom:0;z-index:1;transition:0.2s ease;visibility:hidden;opacity:0}.super-search__close-btn{position:absolute;right:25px;top:25px;z-index:1}.super-search__input{border:0;font-size:16px;border:1px solid #ccc;color:#999;width:100%;padding:10px 31px;text-align:center;transform:translateY(-100%);transition:0.15s ease-out 150ms}.is-active .super-search__input{transform:translateY(0)}.super-search__results{text-align:center;list-style:none;padding:0;overflow-x:hidden;height:calc(100% - 110px);transition:0.2s ease}.super-search__results.is-hidden{opacity:0;transform:translateY(-1vh)}.super-search__results > li > a{display:block;position:relative;background-color:#f9f9f9;padding:7px;margin:10px 0}.super-search__result-date{color:#BBB;position:absolute;right:12px}.super-search.is-active{opacity:1;visibility:visible}
  </style>

  <script type="application/ld+json">
  { "@context": "http://schema.org",
    "@type": "WebPage",
    "name": "{{ page_title }}",
    "headline": "{{ page_title }}",
    {%- if page.lang and page.lang.size > 0 -%}

    "inLanguage": "{{ page.lang }}", {%- else -%} "inLanguage": "{{ site.lang }}",
    {%- endif -%}

    "mainEntityOfPage": "True",
    "publisher": {
      "@type": "Organization",
      "name": "{{ site.publisher.name }}",
      "logo": {
        "@type": "imageObject",
        "url": "{{ '/assets/img/publisher-logo.png' | absolute_url }}"
      }
    },
    "author": {
      "@type": "Person",
      "name": "{{ site.author.profile }}"
    },
    "editor": "{{ site.editor.profile }}",
    "url": "{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}",
    "description": "{{ page_description }}"
  }
  </script>
{% if site.google_analytics %}
<!-- Global site tag (gtag.js) - Google Analytics -->   
<script async src="https://www.googletagmanager.com/gtag/js?id={{site.google_analytics}}"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', '{{site.google_analytics}}');
</script>
{% endif %}
</head>
