{%- for post in site.posts limit:5 -%}
{%- assign author = site.data.people[post.author] -%}
<div class="section-body">
{%- if post.images.thumb -%}
<div class="section-thumb">
  <div class="section-img img-mask">
    <div class="mask"><a href="{{ post.url }}"><i class="fa fa-link"></i></a></div>
    <img width="100" height="60" src="{{ post.images.thumb | prepend: site.images_path.images_thumb | absolute_url  }}" alt="" />
  </div>
</div>
{%- endif -%}
<div class="section-content">
<h6 class="ac-h6 section-content-heading">
  <a class="ac-a" href="{{ post.url }}">{{ post.title }}</a></h6>
<div class="content-info">
    <span><i class="fa fa-user"></i> &nbsp;{% if post.author -%}{{ author.name }}{%- else -%}{{ site.author.name }}{%- endif -%}</span>
</div>
</div>
</div>
{%- endfor -%}
