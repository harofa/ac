<header id="header" class="ac-header">
  <nav class="navbar navbar-expand-lg navbar-light ac-navigation">
    <div class="container">
			<div class="navbar-brand logo-wrap ">
        <span class="blog-title">
<img width="20" height="20" class="logo-rounded" src="{{ 'apacaracom-head-25.png' | prepend: site.images_path.logo | absolute_url }}" alt="{{site.name}} icon" />
        <a class="ac-a" href="{{ site.url }}">apaCara<span class="co-tld">.com</span></a>
        </span>
			</div>
     <a class="navbar-toggler" aria-label="Search" title="search" target="_blank"  href="{{'/search' | absolute_url  }}"><span class="fa fa-search"></span></a>
      <div class="collapse navbar-collapse">
  			<div class="navbar-nav mr-auto menu-wrap menu-wrap-middle">
  			  <nav class="ac-nav blog-nav">
            <ul class="ac-list menu" itemscope itemtype="http://www.schema.org/SiteNavigationElement">{% for category in site.categories limit:6 %}
              <li itemprop="name"><a class="ac-a" itemprop="url" href="{{ "/category" | absolute_url  }}/{{category|first}}">{{ category | first | upcase }}</a> </li>{% endfor %}
            </ul>
          </nav>
  			</div>
  			<div class="my-2 my-lg-0 menu-wrap menu-wrap-right">
          <a aria-label="Search" title="search" rel="search" target="_blank"  href="{{'/search' | absolute_url  }}"><i class="fa fa-search"></i></a>
  			</div>
      </div>
    </div>
  </nav>
</header>
