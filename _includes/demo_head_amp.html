<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta content='width=device-width,minimum-scale=1,initial-scale=1' name='viewport'/>
  <script async src="https://cdn.ampproject.org/v0.js"></script>
  <title>{% if page.title %}{{ page.title }} - {{ site.name }}{% else %}{{ site.title }}{% endif %}</title>
  <link rel="canonical" href="{{ ".html" | prepend: page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}"/>
  <!-- icons -->
  <link rel="apple-touch-icon" sizes="180x180" href="https://www.apacara.com/media/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="https://www.apacara.com/media/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="https://www.apacara.com/media/favicons/favicon-16x16.png">
  <link rel="manifest" href="https://www.apacara.com/media/favicons/manifest.json">
  <link rel="mask-icon" href="https://www.apacara.com/media/favicons/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="https://www.apacara.com/media/favicons/favicon.ico">
  <meta name="msapplication-config" content="https://www.apacara.com/media/favicons/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">
  <meta name="apple-mobile-web-app-title" content="apacara.com">
  <meta name="application-name" content="apacara.com" />

  {% assign post_author = site.data.people[page.author] %}
  <meta name="author" content="{%if post_author.profile %}{{ post_author.profile }}{% else %}{{ site.author.profile }}{% endif %}" />
  <link rel="publisher" href="{{ site.publisher.profile }}" />
  <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
<link href="https://fonts.googleapis.com/css?family=Montserrat:500" rel="stylesheet"/>
<script async custom-element="amp-analytics" src="https://cdn.ampproject.org/v0/amp-analytics-0.1.js"></script>
<script async custom-element="amp-accordion" src="https://cdn.ampproject.org/v0/amp-accordion-0.1.js"></script>
   {% if page.add_head %}
    {{ page.add_head }}
   {% endif %}

   <style amp-custom='amp-custom'>

t-weight:normal;padding:10px;background-color:#343434;color:#F5DCFC;overflow:auto}.icode pre{max-height:100%}.icode pre.max-height{max-height:400px}
   {% if page.add_css %}
    {{ page.add_css }}
    {% endif %}
   </style>
</head>
