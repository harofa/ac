<!DOCTYPE html>
<html>
  <head>
    <title>HTML contenteditable attribute Example</title>
    <style>
p {
  border: 1px solid #444;
  padding: 1em;
}
    </style>
  </head>
  <body>
<p>Paragraf ini tidak bisa diedit.</p>
<p contenteditable="true">Paragraf ini bisa diedit, silahkan klik aku!</p>
  </body>
</html>
