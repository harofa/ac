<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Demo HTML mark tag</title>
    <style></style>
  </head>
  <body>
    <h3>Contoh 1</h3>
      Saya tidak tahu, rumah pedagang <mark>tahu</mark>

    <hr />
    <h3>Contoh 2</h3>
      <p>Anda salah tulis pada kata <em>yelow</em>, seharusnya <em>yellow</em>. Seperti ini:</p>
    <pre><code>footer {
    background: <mark>yellow</mark>;
    }</code></pre>
  </body>
</html>
