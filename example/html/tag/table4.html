<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HTML table tag Example 4</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <style>
      /* style untuk contoh 4 */
      table#table4 {
        border-collapse: collapse;
        width: 100%;
      }
      table#table4 td, table#table4 th {
        border: thin solid #ccc;
        padding: .2em;
      }
      figure figcaption {
        text-align: center;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <figure>
      <figcaption>Juara Kelas Tahun Ajaran 2015-2016 Kelas VIII</figcaption>
          <p>Ranking 1-3 masing-masing mendapatkan uang saku sebesar Rp. 500.000.</p>
      <table id="table4">
        <thead>
          <tr>
            <th>No.</th>
            <th>Nama</th>
            <th>Nilai Rata-Rata</th>
            <th>Ranking</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1.</td>
            <td>Suntiyem</td>
            <td>9.5</td>
            <th>Ranking 1</th>
          </tr>
          <tr>
            <td>2.</td>
            <td>Markonah</td>
            <td>9.0</td>
            <th>Ranking 2</th>
          </tr>
          <tr>
            <td>3.</td>
            <td>Sarboah</td>
            <td>8.5</td>
            <th>Ranking 3</th>
          </tr>
        </tbody>
      </table>
    </figure>
  </body>
</html>
