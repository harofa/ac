<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HTML table tag Example 2</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <style>
      /* style untuk contoh 2 */
      .table2 {
      border-collapse: collapse;
      width: 100%;
      }
      .table2 td, .table2 th {
      border: thin solid #ccc;
      padding: .2em;
      }
    </style>
  </head>
  <body>
    <table class="table2">
      <thead>
        <tr>
          <th>No.</th>
          <th>Nama</th>
          <th>Infak</th>
        </tr>
      </thead>
      <tfoot>
        <tr>
          <th></th>
          <th>Total</th>
          <th>80.000</th>
        </tr>
      </tfoot>
      <tbody>
        <tr>
          <td>1.</td>
          <td>Rodiah</td>
          <td>50.000</td>
        </tr>
        <tr>
          <td>2.</td>
          <td>Inayah</td>
          <td>30.000</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
