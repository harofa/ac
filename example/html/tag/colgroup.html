<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Demo HTML colgroup tag</title>
  </head>
  <body>
    <table>
      <colgroup>
        <col style="background: yellow">
        <col style="background: pink">
        <col span="2" style="background: lime">
      </colgroup>
      <tr>
        <th>No</th>
        <th>Nama</th>
        <th>TTL</th>
        <th>Pekerjaan</th>
      </tr>
      <tr>
        <td>1</td>
        <td>dr. Dedi Suryadi</td>
        <td>10 Juli 1975</td>
        <td>Dokter</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Prof. Yudi Wahyudi</td>
        <td>10 Januari 1984</td>
        <td>Dosen</td>
      </tr>
    </table>
  </body>
</html>
