<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HTML br tag Demo</title>
  </head>
  <body>
    <h3>Contoh 1: Tanpa menggunakan element br</h3>
    <p>
      Jln. Raya Serang KM.76
      Kragilan
      Serang-Banten
    </p>
    <hr>
    <h3>Contoh 2: Dengan menggunakan element br</h3>
    <p>
      Jln. Raya Serang KM.76<br>
      Kragilan<br>
      Serang-Banten
    </p>
  </body>
</html>
