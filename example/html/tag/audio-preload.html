<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>HTML audio preload</title>
  </head>
  <body>
    <h1>Contoh HTML Audio Element - preload attribute </h1>
    <p>Contoh preload attribute dengan value "metadata", audio akan diload metadata-nya dibelakang layar.</p>
    <audio src="/media/audio/kucing.mp3" preload="metadata" controls></audio>
  </body>
</html>
