<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Demo HTML div tag</title>
    <style>
      div.text-danger {
        color: red;
      }
    </style>
  </head>
  <body>
    <h3>Contoh 1</h3>
    <div id="content">
      <p>konten di dalam div</p>
    </div>

    <hr />
    <h3>Contoh 2</h3>
    <div class="text-danger">
      <p>WASPADALAH!</p>
    </div>

    <div>
      <p>Teks di dalam div</p>
    </div>

  </body>
</html>
