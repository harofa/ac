<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>HTML audio src example</title>
  </head>
  <body>
    <h1>Contoh HTML Audio Element - src attribute </h1>
    <p>Src adalah sumber dari file audio disimpan, value-nya adalah URL yang merujuk pada file audio tersebut..</p>
    <audio src="https://www.apacara.com/media/audio/kucing.mp3" preload="metadata" controls></audio>
  </body>
</html>
