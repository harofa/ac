<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Demo HTML ins tag</title>
    <style></style>
  </head>
  <body>
    <h3>Contoh 1</h3>

    <article>
      <ins>
        <p> Saya suka buah-buahan.</p>
      </ins>
    </article>

    <hr />
    <h3>Contoh 2</h3>

    <aside>
     <ins datetime="2015-08-17 09:00">
      <p> Saya suka buah-buahan. </p>
     </ins>
     <ins datetime="2015-08-17 09:00">
       Apel rasanya <em>enak</em>.
     </ins>
     <ins datetime="2015-09-20 09:00">
      Begitu juga jeruk.
     </ins>
    </aside>

    <hr />
    <h3>Contoh 3</h3>

    <p>
      Budi menjual mobil bekas di <del cite="http://blog.olx.co.id/blog/tokobagus-com-berubah-nama-menjadi-olx-co-id/">tokobagus.com</del> <ins>olx.co.id</ins>
    </p>

  </body>
</html>
